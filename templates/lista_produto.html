{% extends 'template.html' %}

{% block conteudo %}

{% for item in lista_produto %}
<div class="conteudo">
    <p> Descricao:{{item.descricao}} </p><br>
    <p> quantidade_produto: {{item.quantidade_produto}}</p> <br>
    <p> nome: {{item.nome}}</p> <br>
    <p> categoria_id: {{item.categoria_id}}</p>
</div>
{% endfor %}

{% endblock conteudo %}
