{% extends 'template.html' %}


{% block conteudo %}
<form action="{{url_for('criar_produto')}}" method="POST">
    <label> Nome </label>
    <input type="text" name="form_nome">

    <Label>Descrição</Label>
    <input type="text" name="form_descricao">

    <label>Preço</label>
    <input type="number" name="form_preco">

<!--    <label>Quantidade</label>-->
<!--    <input type="text" name="form_quantidade_produto">-->

    <label>Categoria</label>
    <select  name="form_categoria_id" required>
        {% for categoria in categorias %}
        <option value="{{ categoria.id }}"> {{categoria.name_categoria}}</option>

        {% endfor %}
    </select>



    <button> Adicionar</button>
    <button><a href="{{url_for('produto')}}"> Cancelar</a></button>
</form>

{% endblock conteudo %}
