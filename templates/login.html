<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/login.css">
    <title>login</title>
</head>

<body>
{%- for mensagem in get_flashed_messages() -%}
{{mensagem}}
{%- endfor %}
<div class="login_main">
    <div class="login_logo">
        <img src="/static/estoque.png">
    </div>
    <div class="form_login">
        <form method="post" action="{{ url_for('login') }} ">
            <div class="formulario_login">
                <label class="descricao_login" for="email">Insira seu email:</label>
                <input class="input_login" id="email" type="email" name="email">
            </div>
            <div class="formulario_login">
                <label class="descricao_login" for="senha">Insira sua senha:</label>
                <input class="input_login" id="senha" type="password" name="senha">
            </div>

            <div class="envair_login">
                <button id="enviar_login">Entrar</button>
            </div>
        </form>
</div>


</div>


</body>

</html>
